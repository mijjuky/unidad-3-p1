<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Ej. I</title>
</head>

<body>
    <script>
        let numeroDePersonas;

        numeroDePersonas = prompt('Ingrese la distancia en metros que quiere recorrer', '');
        document.write(numeroDePersonas);
        document.write(' metros se recorren');

        switch (true) {
            case (numeroDePersonas > 0 && numeroDePersonas <= 1000):
                document.write(' a pie')
                break;
            case (numeroDePersonas > 1000 && numeroDePersonas <= 10000):
                document.write(' en bicileta');
                break;
            case (numeroDePersonas > 10000 && numeroDePersonas <= 30000):
                document.write(' en colectivo');
                break;
            case (numeroDePersonas > 30000 && numeroDePersonas <= 100000):
                document.write(' en auto');
                break;
            case (numeroDePersonas > 100000):
                document.write(' en avion');
                break;
            default:
                document.write(' numero invalido');
        }
    </script>
</body>

</html>
